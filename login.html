<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!--Mobile View-->
    <div class="wrapper-mobile">
        <form action="#">
            <header class="header-mobile">
                <h1>Zero Hunger</h1>
                <p>Feed someone today!</p>
            </header>

            <div class="body-form">
                <div class="username-mobile">
                    <label for="username">Username</label>
                    <input type="text" name="username-mobile" id="username-mobile" placeholder="Enter your username" required>
                </div>

                <div class="password-mobile">
                    <label for="password-mobile">Password</label>
                    <input type="password" name="password-mobile" id="password-mobile" placeholder="Password" required>
                    <a href="forgot-password.html">forgot password?</a>
                </div>

                <button class="login-mobile">Login</button>

                <button class="sign-up-mobile">Sign Up</button>
            </div>
        </form>
    </div>




    <!--Desk-top View-->
    <div class="wrapper-desk-top">
        <header class="header-desk-top">
            <ul>
                <li><a href="#"> <img src="./images/arrow.png" alt="arrow icon"> Back</a></li>
                <li><a href="sign-up.html">create account</a></li>
            </ul>
        </header>
        <form action="#" class="form-desk-top">
            <div class="email">
                <label for="email">Username</label>
                <input type="text" name="emailAddress" id="email" placeholder="Enter your username" required>
                <img src="./images/message-icon.png" alt="email icon">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required> 
                <img src="./images/lock-icon.png" alt="lock icon" class="lock-icon">
                <img src="./images/eye-icon.png" alt="eye-icon" class="eye-icon">
                <img src="./images/eye-pupil-icon.png" alt="pupil icon" class="pupil-icon">

                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">remember me</label>

                <a href="forgot-password.html">forgot password?</a>
            </div>

            <button class="login">
              log in
                <!--<button class="login-desktop">log in</button>-->
            </button>
            
            <div class="google-sign-in">
                <button>Sign in with Google</button>
                <img src="./images/google-icon.png" alt="google favicon">
            </div>

<!--main-->
            <div class="apple-sign-in">
                <button>Sign in with Apple</button>
                <img src="./images/apple-icon.png" alt="apple icon">
            </div>-->
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
