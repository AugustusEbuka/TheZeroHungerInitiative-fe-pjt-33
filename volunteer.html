<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/volunteer.css" />
    <title>Volunter signup page</title>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="logo">
          <i class="far fa-box-open"></i>
          <span>ZERO HUNGER</span>
        </div>
        <div><i class="fas fa-bars"></i></div>
      </div>
      <div class="exit">
        <i class="fas fa-chevron-left"></i>
        <span>Back</span>
      </div>
      <form action="">
        <div class="form">
          <p id="web-head">Join our team of Dedicated volunteers by filling this form.</p>
          <p id="mobile-head">Create An Account</p>
          <div class="details">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your First Name"
              required
            />
            <i class="far fa-user"></i>
          </div>
          <div class="details">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your Last Name"
              required
            />
            <i class="far fa-user"></i>
          </div>
          <div class="details">
            <label for="phone-no">Phone Number</label>
            <input
              type="number"
              name="Number"
              id="phone-no"
              placeholder="Enter your phone number"
            />
            <i class="fal fa-phone-alt"></i>
          </div>
          <div class="details">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address"
            />
            <i class="far fa-envelope"></i>
          </div>
          
          <div class="details">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="" disabled>select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <i class="far fa-user"></i>
          </div>

          <div class="details">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address"
            />
            <i class="far fa-map-marker-alt"></i>
          </div>
          <div class="details">
            <label for="volunteer">Volunteering Interest</label>
            <select name="volunteer" id="volunteer">
              <option value="" disabled>select</option>
              <option value="partnership">Partnership</option>
              <option value="pledges">Pledges</option>
            </select>
            <i class="fas fa-user-friends"></i>
          </div>
          <div class="details">
            <label for="pledge-frequency">Pledge Frequency</label>
            <select name="volunteer" id="volunteer">
              <option value="" disabled>select</option>
              <option value="partnership">Monthly</option>
              <option value="pledges">Quarterly</option>
            </select>
            <i class="fas fa-user-friends"></i>
          </div>
          <div class="details">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
            <i class="far fa-lock-alt"></i>
            <i class="far fa-eye"></i>
            <i class="far fa-eye-slash"></i>
          </div>
          <div class="details">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="password"
              id="confirm-password"
              placeholder="Confirm your password"
            />
            <i class="far fa-lock-alt"></i>
            <i class="far fa-eye"></i>
            <i class="far fa-eye-slash"></i>
          </div>
          <button>Sign Up As a Volunteer</button>
        </div>
      </form>
    </body>
</html>
