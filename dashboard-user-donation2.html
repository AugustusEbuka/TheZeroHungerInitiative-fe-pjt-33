<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/dashboard-donation2.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
    <title>Donation 2</title>

  <body>
    <header>
      <div><i class="fas fa-bars"></i></div>
      <h3>Donations</h3>
      <div class="side-icon">
        <div class="image"></div>
        <i class="fas fa-caret-down"></i>
      </div>
    </header>
    <!-- WEB STARTS HERE -->
    <div class="wrapper">
      <h4>Select donation type</h4>
      <div class="main">
        <div class="donate">
          <a href="">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/001/822/828/small/man-avatar-with-credit-card-design-free-vector.jpg"
              alt=""
              srcset=""
            />
            <p>Cash Donation</p>
          </a>
        </div>
        <div class="donate">
          <a href="">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEersMMBUQkc8x10V5OSeE0Qs1_fswM82n5DuuILxklFq4V56ZfmLNAAkh38DAcHr9RIg&usqp=CAU"
              alt=""
              srcset=""
            />
            <p>Food Donation</p>
          </a>
        </div>
      </div>
      <button>Cancel</button>
    </div>
  </body>
