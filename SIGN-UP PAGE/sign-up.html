<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <!--Mobile View-->

    <section id="wrapper-mobile">
      <form action="#" class="mobile-form">
        <header class="header-mobile">
          <ul>
            <li>
              <a href="#"
                ><img src="./images/Arrow-icon.png" alt="arrow icon" />back</a
              >
            </li>
            <li>
              <img src="./images/three-dot-icon.png" alt="hamburger menu" />
            </li>
          </ul>
        </header>

        <main class="form-body-mobile">
          <div class="username-mobile">
            <label for="username">preferred username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="enter your preferred username"
              required
            />
          </div>

          <div class="phone-number-mobile">
            <label for="phoneNumber">phone number</label>
            <input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="enter your phone number"
              required
            />
          </div>

          <div class="set-password-mobile">
            <label for="setPassword">set password</label>
            <input
              type="password"
              name="password"
              id="setPassword"
              placeholder="enter your password"
              required
            />

            <input type="checkbox" name="showPassword" id="showPassword" />
            <label for="showPassword">show password</label>
          </div>

          <div class="sign-up-mobile">
            <button>sign up</button>
          </div>

          <hr class="left" />

          <h3>or</h3>

          <hr class="right" />

          <div class="continue-google">
            <button>Continue with Google</button>
            <img src="./images/google-icon.png" alt="google favicon" />
          </div>

          <div class="continue-apple">
            <button>Continue with Apple</button>
            <img src="./images/apple-icon.png" alt="apple icon" />
          </div>

          <h4>Already have an account? <a href="#">Login</a></h4>
        </main>
      </form>
    </section>

    <!--Desk-top View-->

    <section id="wrapper-desk-top">
      <header class="header-desktop">
        <ul>
          <li>
            <a href="#"
              ><img src="./images/arrow.png" alt="back arrow icon" />Back</a
            >
          </li>
          <li><a href="#">LOG IN</a></li>
        </ul>
      </header>

      <form action="#" class="sign-up-desktop">
        <h1>Create an Account</h1>

        <div class="firstName-desktop">
          <label for="firstName">first name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="enter your first name"
            required
          />
          <img src="./images/person-icon.png" alt="person icon" />
        </div>

        <div class="lastName-desktop">
          <label for="lastName">last name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="enter your last name"
            required
          />
          <img src="./images/person-icon.png" alt="person icon" />
        </div>

        <div class="phoneNumber-desktop">
          <label for="phoneNumber">phone number</label>
          <input
            type="number"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="enter your phone number"
            required
          />
          <img src="./images/phone.png" alt="telephone icon" />
        </div>

        <div class="email-desktop">
          <label for="email">email address</label>
          <input
            type="email"
            name="userEmail"
            id="email"
            placeholder="enter your email address"
            required
          />
          <img src="./images/email-icon.png" alt="envelope icon" />
        </div>

        <div class="gender-desktop">
          <label for="gender">gender</label>
          <input
            type="text"
            name="userGender"
            id="gender"
            placeholder="--select your gender--"
            required
          />
          <img src="./images/person-icon.png" alt="person icon" />
          <img src="./images/arrow-down-icon.png" alt="arrow down icon">
        </div>

        <div class="address-desktop">
          <label for="userAddress">address</label>
          <input
            type="text"
            name="userAddress"
            id="userAddress"
            placeholder="enter your address"
            required
          />
          <img src="./images/location.png" alt="address icon" />
        </div>

        <div class="password-desktop">
          <label for="userPassword">password</label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="enter your password"
            required
          />
          <img src="./images/lock.png" alt="padlock icon" />
          <img src="./images/eye-icon.png" alt="eye-icon" />
        </div>

        <div class="confirmPassword-desktop">
          <label for="confirmPassword">confirm password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="confirm your password"
            required
          />
          <img src="./images/lock.png" alt="padlock icon" />
          <img src="./images/eye-invisible-icon.png" alt="invisible eye icon" />
        </div>

        <button>create account</button>
      </form>
    </section>
  </body>
</html>
